- !policy
  id: ssh_keys
  body:
  - &ssh_keys-variables
    - !variable username
    - !variable sshprvkey
  - !group consumers
  - !permit
    role: !group consumers
    privilege: [ read, execute ]
    resources: *ssh_keys-variables
- !policy
  id: ansible
  body:
  - !layer
  - !host
    id: demo
  - !grant 
    role: !layer
    member: !host demo
- !grant
  role: !group ssh_keys/consumers
  member: !layer ansible
